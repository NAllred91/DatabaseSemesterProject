<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script>
    <script src="login.js"></script>
    <link rel="shortcut icon" href="flower.png"></link>
    <link rel="stylesheet" type="text/css" href="login.css"></link>
  </head>
  <body class="loginPage">
    <div class="header">
      Login
    </div>
    <div class="formContainer">
      <form class="form" id="login" action="/login" method="post">
        <div>
          <label>Username:</label>
          <input type="text" name="username" />
          <br/>
        </div>
        <div>
          <label>Password:</label>
          <input type="password" name="password" />
        </div>
        <div>
          <input type="submit" value="Sign In!" />
        </div>
      </form>
      <div class="form">
        <button type="submit" id="register">Create Account</button>
        <div id="error"></div>
      </div>
    </div>
  <div class="message">
  If you have an account you can sign in to view the site, otherwise create an account to login.
  </div>
  </body>
</html>
