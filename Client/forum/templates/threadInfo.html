<div class="threadInfo" id="thread">
	<div class="title"><%= title %> <br> <%= originalPost %></div>
	<div class="posts"><%= postCount %></div>
	<div class="views"><%= viewCount %></div>
	<div class="lastPost"><%= lastPost %></div>
	<button type="button" class="viewThread"  id="viewThread" data-title="<%= title %>" value="<%= threadId %>">View Thread</button>
	<div class="unreadPostsIndicator" id="unreadPostsIndicator"></div>
</div>
